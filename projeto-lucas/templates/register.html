<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'auth_bg.html' %}
    <div class="auth-form-container">
        <h2>Crie sua conta</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="display_name" placeholder="Nome completo" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <input type="password" name="confirm_password" placeholder="Confirme a senha" required>
            <input type="file" name="profile_pic" accept="image/*" onchange="previewProfilePic(event)">
            <img id="profile-pic-preview" class="profile-pic-preview" style="display:none;"/>
            <button type="submit">Registrar</button>
        </form>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <a href="{{ url_for('login') }}">Já tem conta? Entrar</a>
    </div>
    <script>
    function previewProfilePic(event) {
        const img = document.getElementById('profile-pic-preview');
        if(event.target.files && event.target.files[0]) {
            img.src = URL.createObjectURL(event.target.files[0]);
            img.style.display = 'block';
        } else {
            img.style.display = 'none';
        }
    }
    </script>
</body>
</html>
