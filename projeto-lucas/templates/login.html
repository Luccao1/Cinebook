<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'auth_bg.html' %}
    <div class="auth-form-container">
        <h2>Entrar</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <a href="{{ url_for('forgot_password') }}" class="search-advanced-btn" style="margin-top:0.7em;display:inline-block;">Esqueci a senha</a>
        <a href="{{ url_for('login_google') }}" style="background:#fff;color:#222;padding:0.3em 1em;border-radius:4px;margin:1em 0;display:inline-block;vertical-align:middle;">Entrar com Google</a>
        {% if google_soon %}
        <div class="error" style="color:#1db954;font-weight:bold;margin-top:1em;">Funcionalidade disponível em breve!</div>
        {% endif %}
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <a href="{{ url_for('register') }}">Não tem conta? Cadastre-se</a>
    </div>
</body>
</html>
